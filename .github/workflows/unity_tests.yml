name: Jest Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          yarn: true

      - name: Install Dependencies
        run: yarn install

      - name: Run Jest Tests
        run: yarn test
